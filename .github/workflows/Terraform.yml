name: Terraform Single Run – RG, Manual Approval, RBAC

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: 1.6.6
  WORKING_DIR: Terraform
  TF_VARS_FILE: envs/Test/terraform.tfvars

jobs:
  # ------------------------------------------------------------
  # JOB 1: Create Resource Group
  # ------------------------------------------------------------
  create-resource-group:
    name: Create Resource Group
    runs-on: ubuntu-latest
    environment: Dev
    env:
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true # Explicitly enables OIDC auth
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -input=false -var-file=${{ env.TF_VARS_FILE }} -out=tfplan

      - name: Terraform Apply – Resource Group only
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -target=module.resource_group -var-file=envs/Test/terraform.tfvars -auto-approve

  # ------------------------------------------------------------
  # JOB 2: MANUAL APPROVAL (Client assigns User Access Admin)
  # ------------------------------------------------------------
  manual-approval:
    name: Manual Approval – Assign User Access Administrator
    needs: create-resource-group
    runs-on: ubuntu-latest
    environment: Test   # ⬅ protected environment

    steps:
      - name: Await client manual action
        run: |
          echo "ACTION REQUIRED:"
          echo "1. Client must assign 'User Access Administrator'"
          echo "   to the pipeline Service Principal on the Resource Group."
          echo "2. After assignment, approve this environment."
          echo ""
          echo "This pipeline will resume automatically after approval + wait timer."

  # ------------------------------------------------------------
  # JOB 3: Continue Deployment + RBAC Assignment
  # ------------------------------------------------------------
  Resource-Deployment:
    name: Continue Deployment & RBAC
    needs: manual-approval
    runs-on: ubuntu-latest
    environment: Dev
    env:
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true # Explicitly enables OIDC auth

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC) – Refresh permissions
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -input=false -var-file=${{ env.TF_VARS_FILE }} -out=tfplan

      - name: Terraform Apply – Remaining Resources & RBAC
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -var-file=${{ env.TF_VARS_FILE }}


  terraform-test:
    name: Unit Testing By Terratest
    needs: Resource-Deployment
    runs-on: ubuntu-latest
    environment: Dev

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_IN_AUTOMATION: true

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan (Drift Check)
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -var-file=${{ env.TF_VARS_FILE }}

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run Terratest (Read-only)
        working-directory: Terratest
        run: |
          go mod tidy
          go test -v ./test -timeout 30m
